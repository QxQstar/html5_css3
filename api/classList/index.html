<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> classList </title>
</head>
<body>
    <div class="div div1" id="div"></div>
    <script type="text/javascript">
        if(document.body.classList){
            var div = document.getElementById('div');
            console.log(document.getElementById('div').classList);

            div.classList.add('div2');
            console.log(document.getElementById('div').classList);
            console.log(div.classList.length);
        }
    </script>
</body>
</html>
