<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css">
        div{
            margin: 10px;
        }
    </style>
    <title>表单元素新增属性举例</title>
</head>
<body>
    <form>
        <div>
            <label for="tel">
                type属性为tel
                <input type="tel" id="tel">
            </label>
        </div>
        <div>
            <label for="email">
                type属性为email
                <input type="email" id="email">
            </label>
        </div>
       <div>
           <label for="date">
               type 属性为date
               <input type="date" id="date">
           </label>
       </div>
       <div>
           <label for="color">
               type属性为color
               <input type="color" id="color">
           </label>
       </div>
    </form>
</body>
</html>
