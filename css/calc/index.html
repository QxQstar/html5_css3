<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>calc</title>
    <style type="text/css">
       .outer{
           background-color: green;
           width: 300px;
           padding: 20px;
       }
        .inter{
            width: calc(100% - 10*2);
            border: 10px solid red;
            height: 50px;
            padding: 20px;
            background-color: #222222;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inter"></div>
</div>
</body>
</html>
